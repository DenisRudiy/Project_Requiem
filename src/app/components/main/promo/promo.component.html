<div class="overlay_blured hidden" (click)="hideSearch()"></div>
<div class="promo">
  <div class="promo_info">
    <div class="find_bar">
      <div class="find">
        <div class="find_icon">
          <i class="pi pi-search" style="font-size: 1.5rem"></i>
        </div>
        <input
          class="search"
          type="text"
          placeholder="Find the title"
          (click)="ClickOnSearch()"
          (input)="onInputChange()"
        />
        <div class="result hidden">
          <div *ngFor="let name of names">
            <div (click)="getMangaByName(name)" routerLink="currentManga">
              {{ name }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text">
      <img
        src="https://bleach-anime.com/en/assets/img/common/logo.png"
        alt=""
      />
      <div class="statistic">
        <p class="feedback">97% positive feedback</p>
        <p>2022 12 parts</p>
      </div>
      <div class="description">
        Bleach: Thousand-Year Blood War (BLEACH 千年血戦篇, Burīchi: Sennen
        Kessen-hen), also known as Bleach: The Blood Warfare, is a Japanese
        manga series by Tite Kubo and a direct sequel to the Bleach anime
        series.
      </div>
    </div>
  </div>
  <div class="promo_logo">
    <img
      src="https://disneyplusbrasil.com.br/wp-content/uploads/2022/10/Bleach-Thousand-Year-Blood-War-Disney-Plus.jpg"
      alt=""
    />
  </div>
</div>
