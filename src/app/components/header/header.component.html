<button class="openHeader" (click)="OpenHeader()">
  <img src="https://i.postimg.cc/kGxbZy5P/icons8-menu-96.png" alt="" />
</button>
<div class="overlay hidden" (click)="ClickOnOverlay()"></div>

<div class="header header-show">
  <div class="exitBtn hidden">
    <button (click)="ExitHeader('')">
      <img src="https://i.postimg.cc/htST20yR/icons8-close-96.png" alt="" />
    </button>
  </div>
  <div class="logo">
    <img src="https://i.postimg.cc/sX9HJL8d/Requiem.png" alt="" />
  </div>
  <div class="space"></div>
  <div class="navigation">
    <button routerLink="main" (click)="ExitHeader('')">
      <img src="https://i.postimg.cc/tTxkrMMC/icons8-home-96.png" alt="" />
    </button>
    <button routerLink="allManga" (click)="ExitHeader('')">
      <img
        src="https://i.postimg.cc/BvyNB0NV/icons8-circled-menu-96.png"
        alt=""
      />
    </button>
    <button (click)="ExitHeader('')">
      <img src="https://i.postimg.cc/JzpptJXm/icons8-books-96.png" alt="" />
    </button>
    <button (click)="ExitHeader('open')">
      <img src="https://i.postimg.cc/1z4JFt0F/icons8-account-96.png" alt="" />
    </button>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-sidebar [(visible)]="sidebarVisible" [fullScreen]="true">
    <app-user></app-user>
  </p-sidebar>
</div>
